
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱：
							</label>
							<div class="col-md-10">
								<input ng-model="userInfo.email" type="email" class="form-control" placeholder="推荐输入邮箱">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input ng-model="userInfo.password" type="password" class="form-control" placeholder="只能是数字、字母">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
										<input ng-model="userInfo.autoLogin" type="checkbox">自动登陆
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button ng-click="getFormData();" class="btn btn-default">获取Form表单的值</button>
								<button ng-click="setFormData();" class="btn btn-default">设置Form表单的值</button>
								<button ng-click="resetForm();" class="btn btn-default">重置Form表单</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
